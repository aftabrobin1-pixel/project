<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>A Rose For You ðŸŒ¹</title>

<style>
  * { -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b0a0a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 420px;
    padding: 24px;
  }

  .rose {
    font-size: 88px;
    opacity: 0.6;
    transition: all 1.6s ease;
    filter: grayscale(100%);
  }

  .rose.bloom {
    opacity: 1;
    transform: scale(1.25);
    filter: grayscale(0%);
  }

  p {
    font-size: 1.05em;
    line-height: 1.6;
    margin-top: 20px;
  }

  input {
    margin-top: 22px;
    padding: 14px;
    width: 100%;
    border-radius: 24px;
    border: none;
    outline: none;
    font-size: 1em;
    text-align: center;
  }

  button {
    margin-top: 18px;
    padding: 12px 26px;
    border-radius: 24px;
    border: none;
    background: #b11226;
    color: white;
    font-size: 1em;
    cursor: pointer;
  }

  .message {
    margin-top: 28px;
    font-size: 1.05em;
    line-height: 1.7;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .message.show {
    opacity: 1;
  }

  .fade {
    opacity: 0.75;
    font-size: 0.9em;
    margin-top: 12px;
  }
</style>
</head>

<body>
<div class="container">

  <div id="rose" class="rose">ðŸŒ¹</div>

  <p id="prompt">
    This rose wonâ€™t bloom on its own.<br>
    Tell meâ€¦ what do you miss most about <em>us</em>?
  </p>

  <input id="input" placeholder="Type hereâ€¦" autofocus>
  <button id="bloomBtn">Let the rose bloom</button>

  <div id="message" class="message"></div>

</div>

<script>
  const input = document.getElementById("input");
  const rose = document.getElementById("rose");
  const message = document.getElementById("message");
  const prompt = document.getElementById("prompt");
  const btn = document.getElementById("bloomBtn");

  function bloomRose() {
    if (input.value.trim() === "") return;

    if (navigator.vibrate) navigator.vibrate(60);

    input.style.display = "none";
    btn.style.display = "none";
    prompt.style.display = "none";

    rose.classList.add("bloom");

    setTimeout(() => {
      message.classList.add("show");
      message.innerHTML = `
        Distance taught me something quiet but powerful.<br><br>
        Love doesnâ€™t live in places.<br>
        It lives in people.<br><br>
        And wherever <strong>YOU</strong> are,<br>
        thatâ€™s where my rose blooms ðŸŒ¹<br><br>
        Happy Rose Day.<br>
        Iâ€™m waiting for the day I give this to you for real.<br><br>
        <span class="fade">â€” BINNIE</span>
      `;
    }, 1800);
  }

  btn.addEventListener("click", bloomRose);
  input.addEventListener("keypress", e => { if (e.key === "Enter") bloomRose(); });
</script>

</body>
</html>
